name: windows-msvc

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: checkout premake5
      uses: actions/checkout@v2
      with:
        repository: premake/premake-core
        path: premake-build

    - name: Build premake5
      run: |
        $vcvarall_path = vswhere -find VC\Auxiliary\Build\vcvarsall.bat
        cmd.exe /c "call ""$vcvarall_path"" x86_amd64 && cd premake-build && nmake -f Bootstrap.mak MSDEV=vs2019 windows-msbuild PLATFORM=Win32 CONFIG=release && cp bin/release/premake5.exe ../tests"

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: cache-windows64-Qt6.3.0

    - name: Installing Qt - 6.3.0 win64_msvc2019_64
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.3.0'
        arch: win64_msvc2019_64
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: test premake-qt
      run: |
        cd tests
        ./premake5.exe --file=project/premake5.lua vs2019 --qt-root=$Qt6_DIR
        cd project/solution/vs2019
        msbuild.exe Project.sln /property:Configuration=Release
        ./bin/app.exe
      shell: bash
